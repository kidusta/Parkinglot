<!DOCTYPE html>
<html>

<head>
  <title>Parking Lot Check-In/Check-Out</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-6">
        <div class="logo">
          <img src="logo.png" alt="Logo">
        </div>
        <h2>Parking Lot Check-In/Check-Out</h2>
    
        
            <form id="parkingForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control custom-input" id="name" required>
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control custom-input" id="phone" required>
                  </div>
                  <div class="form-group">
                    <label for="licensePlate">License Plate:</label>
                    <input type="text" class="form-control custom-input" id="licensePlate" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Check In</button>
            </form>
          </div>
          <div class="col-md-12 col-lg-6 form2">
            <form id="checkoutForm">
                <div class="form-group ">
                    <label for="licensePlateOut">License Plate:</label>
                    <input type="text" class="form-control custom-input" id="licensePlateOut" required>
                  </div>
                  <button type="submit" class="btn btn-danger">Check Out</button>
            </form>
          </div>
        </div>
    
        <hr>
    
        <table id="parkingTable" class="table">
            <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Phone</th>
                  <th>License Plate</th>
                  <th>Time In</th>
                  <th>Money</th>
                </tr>
              </thead>
              <tbody></tbody>
        </table>
    
        <div id="result" class="mt-4"></div>
      </div>
      

  <!-- Include Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</body>

</html>
